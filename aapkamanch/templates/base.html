<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{{ title }}{% endblock %}</title>
	<meta name="generator" content="wnframework">
	<script type="text/javascript" src="/assets/webnotes/js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/webnotes/js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/js/webnotes-web.min.js"></script>
	<script type="text/javascript" src="/assets/js/aapkamanch.min.js"></script>
	<link rel="shortcut icon" href="/assets/aapkamanch/img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/assets/aapkamanch/img/favicon.ico" type="image/x-icon">
	<meta name="description" content="Communication Platform for Aam Aadmi Party">
	<link type="text/css" rel="stylesheet" href="/assets/css/webnotes-web.css">
	<link type="text/css" rel="stylesheet" href="/assets/aapkamanch/css/app.css">
	{% block css %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="container">
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="/index"><img src="/assets/aapkamanch/img/logo-150x150.gif" style="width: 40x; height: 40px; margin: -10px 0px" /> AAP Ka Manch</a>
		  </div>

		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  		{% include "templates/includes/user_nav.html" %}
		    <form class="navbar-form navbar-right" role="search">
		      <div class="form-group">
		        <input type="text" class="form-control" placeholder="Search">
		      </div>
		    </form>
		  </div><!-- /.navbar-collapse -->
	  </div>
	</nav>
	<div id="content">
		{% block content %}{% endblock %}
	</div>
	<footer>
		<div class="container small">
			<div class="row">
				<div class="col-xs-6">
					<span class="text-muted">Aam Aadmi Party</span>
				</div>
				<div class="col-xs-6 text-right">
					<span class="text-muted">{{ total_users }} users | </span>
					<span class="text-muted">GNU GPL | </span>
					<a class="text-muted" href="https://github.com/aapkamanch/aapkamanch">Source</a> 
					<span class="text-muted">|</span>
					<a class="text-muted" href="https://github.com/aapkamanch/aapkamanch/issues">
						Report an Issue</a>
				</div>
			</div>
		</div>
	</footer>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-47037751-1', 'aapkamanch.org');
	  ga('send', 'pageview');

	</script>
	{% include "templates/includes/facebook.html" %}
</body>
</html>
