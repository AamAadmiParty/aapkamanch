<div class="row">
	<div class="col-xs-3 user-profile">
		<img src="https://graph.facebook.com/{{ unit_profile.fb_username }}/picture" class="img-responsive" />
	</div>
	<div class="col-xs-9" style="margin-left: -15px">
		<div>{{ unit_profile.first_name or "" }} {{ unit_profile.last_name or "" }}</div>
		<div class="text-muted"><small>{{ unit_profile.fb_location or unit_profile.fb_hometown or "" }}</small></div>
	</div>
</div>
