<div class="well hide post-settings" style="margin-top: 10px;">
	<h5>Post Settings</h5>
	<div class="row">
	    <div class="col-md-12">
	        <div class="form-group" style="position: static;">
	            <label>Add Date and Time</label>
	            <input type="text" class="form-control control-event" 
					placeholder="Enter Event Date and Time" />
	        </div>
	        <div class="form-group" style="position: static;">
	            <label>Assign To</label>
	            <input type="text" class="form-control control-assign"
					placeholder="Enter assignment" />
				<div class="hide assigned-to alert alert-success" style="margin: 10px 0px;">
					<a class="close">&times;</a>
					<div class="assigned-profile user-profile">
					</div>
				</div>
	        </div>
	        <div class="form-group" style="padding-right: 20px; position: static;">
	            <button type="submit" class="btn btn-default">Submit</button>
	        </div>
	    </div>
	</div>				
</div>
