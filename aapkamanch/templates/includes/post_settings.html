<div class="well post-settings" style="margin-top: 10px;">
	<h5>Post Settings</h5>
	<div class="form-group" style="position: static;">
		<label>
			<input type="checkbox" class="control-event-check" {% if post.is_event %}checked{% endif %}>
				<span>Convert To Event</span>
		</label>
		{% if post.is_event %}
		<input type="text" class="form-control control-event" 
			placeholder="Enter Event Date and Time" 
			{% if post.event_datetime %}data-event_datetime="{{ post.event_datetime }}"{% endif %}/>
		{% endif %}
	</div>
	<div class="form-group" style="position: static;">
		<label>
			<input type="checkbox" class="control-task" {% if post.is_task %}checked{% endif %}>
				<span>Convert To Task</span>
		</label>
		{%- if post.is_task -%}
		{% if post.assigned_to %}
		<div class="assigned-to alert alert-success" style="margin: 10px 0px;">
			<div class="row">
				<div class="col-xs-10">
					<div class="assigned-profile user-profile">
						{% include "templates/includes/profile_display.html" %}
					</div>
				</div>
				<div class="col-xs-2">
					<a class="close">&times;</a>
				</div>
			</div>
		</div>
		<!-- status -->
		<label>Status</label>
		<select class="form-control control-status">
		    {% for opt in status_options %}
			<option value="{{ opt }}" {% if opt==post.status %}selected{% endif %}>{{ opt }}</option>
			{% endfor %}
		</select>
		{% else %}
		<input type="text" class="form-control control-assign"
			placeholder="Assign this task to someone." />
		{% endif %}
		{%- endif -%}
	</div>
</div>
