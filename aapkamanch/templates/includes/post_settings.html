<div class="well post-settings" style="margin-top: 10px;">
	<h5>Post Settings</h5>
	<div class="row">
	    <div class="col-md-12">
	        <div class="form-group" style="position: static;">
	            <label>Add Date and Time</label>
	            <input type="text" class="form-control control-event" 
					placeholder="Enter Event Date and Time" 
					{% if post.event_datetime %}value="{{ post.event_datetime }}"{% endif %}/>
	        </div>
	        <div class="form-group" style="position: static;">
	            <label>Assign To</label>
				{% if post.assigned_to %}
				<div class="assigned-to alert alert-success" style="margin: 10px 0px;">
					<!-- TODO -->
					<a class="close">&times;</a>
					<div class="assigned-profile user-profile">
						{% include "templates/includes/profile_display.html" %}
					</div>
				</div>
				{% else %}
	            <input type="text" class="form-control control-assign"
					placeholder="Enter assignment" />
				{% endif %}
	        </div>
	    </div>
	</div>				
</div>
