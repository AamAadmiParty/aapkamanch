{%- for child in children -%}
<a href="{{ child.url }}" class="list-group-item{% if not child.public %} list-group-item-private{% endif %}">
	<div class="row">
		<div class="col-xs-10">
			{% if not child.public %}
			<i class="icon-lock text-warning"></i>
			{% endif %}
			{{ child.unit_title }} 
		</div>
		<div class="col-xs-2">
			<i class="icon-angle-right pull-right"></i>
		</div>
	</div>
</a>{%- endfor -%}
