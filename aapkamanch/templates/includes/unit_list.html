{%- if children -%}
{%- for child in children -%}
<div class="unit-list-group-item">
	<a href="/{{ child.url|lower }}">
		{{ child|get_icon }}
		{{ child.unit_title }}
		{% if not child.public_read %}
		(<i class="icon-fixed-width icon-lock"></i>)
		{% endif %}
	</a>
</div>
{%- endfor -%}
{%- endif -%}
