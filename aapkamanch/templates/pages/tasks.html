{% extends "templates/base.html" %}

{% block content %}
<div class="container unit-container">
	<div class="row">
		<div class="col-sm-9 feed-col">
			{%- block feed -%}
			<div class="feed">
				{% include "templates/includes/titlebar.html" %}
				{{ post_list_html }}
				</div>
				<div class="text-center">
					<button class="btn btn-default btn-more">More</button>
				</div>
			</div>
			{%- endblock -%}
		</div>
		<div class="col-sm-3 sidebar hidden-xs">
			{% block unit_list %}
			<div class="unit-list-group">
				{% include "templates/includes/unit_list.html" %}
			</div>
			{% endblock %}
		</div>
	</div>
</div>
<script>
	wn.provide("app");
	window.app.unit = "tasks";
	
	$(function() {
		app.setup_more_btn({
			cmd: "aapkamanch.templates.pages.tasks.get_task_list_html"
		});
	});
</script>
{% endblock %}
